<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO INTEGRADOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <li style="--i:#000000;--j:#000000;">
            <span class="icon"></span><ion-icon name="add-circle-outline"></ion-icon></span>
            <span class="title">INGRESO</span>
        </li>
        <li style="--i: #ff5e00; --j: #000000;">
            <span class="icon"></span><ion-icon name="checkmark-outline"></ion-icon></span>
            <span class="title">REVISADAS</span>
        </li>

        <li style="--i:#000000; --j: #44ff00;">
            <span class="icon"></span><ion-icon name="checkmark-done-outline"></ion-icon></span>
            <span class="title">AUTORIZADAS</span>
        </li>

        <li style="--i:#ff0000;--j:#ff0303;">
            <span class="icon"></span><ion-icon name="close-outline"></ion-icon></span>
            <span class="title">NO AUTORIZADAS</span>
        </li>
        <li style="--i:#2dff03;--j:#00fa19;">
            <span class="icon"></span><ion-icon name="build"></ion-icon></span>
            <span class="title">REPARADAS</span>
        </li>
        
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>

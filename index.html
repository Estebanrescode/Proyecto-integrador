<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO INTEGRADOR</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <ul>
        <li style="--i:#000000;--j:#ff2a00;">
            <span class="icon"></span><ion-icon name="duplicate"></ion-icon></span>
            <span class="title">INGRESAR</span>
        </li>
        <li style="--i: #000000; --j: #ddff03;">
            <span class="icon"></span><ion-icon name="checkmark"></ion-icon></span>
            <span class="title">PENDIENTES</span>
        </li>

        <li style="--i:#1cff03; --j: #000000;">
            <span class="icon"></span><ion-icon name="checkmark-done"></ion-icon></span>
            <span class="title">AUTORIZADAS</span>
        </li>

        <li style="--i:#ff0000;--j:#ff0000;">
            <span class="icon"></span><ion-icon name="close"></ion-icon></span>
            <span class="title">NO AUTORIZADAS</span>
        </li>
        <li style="--i:#00ff1e;--j:#00ff1e;">
            <span class="icon"></span><ion-icon name="build"></ion-icon></span>
            <span class="title">REPARADAS</span>
        </li>
        
    </ul>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
